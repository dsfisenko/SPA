<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Incidets board</title>
    <!-- inject-vendor:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" class="ui" href="css/semantic.min.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!-- endinject -->
  </head>
  <body>
	<div role="main" class="container theme-showcase modal-inident">
      <div class="" style="margin-top:20px;">
        <div class="col-lg-12">
			<div class="page-header">
				<h2 id="tables">Incidents</h2>
			</div>
            <div class="ui segment">
	            <div class="ui two stackable cards">
	              <div class="card" ng-include="'app/doughnutchart/doughnutchart.html'"></div>
                  <div class="card" ng-include="'app/linechart/linechart.html'"></div>
	            </div>
            </div>
			<div class="bs-component" ng-controller="listdata" ng-include="'app/listdata/listdata.html'"></div>
		</div>
      </div>
    </div>
    <!-- inject-vendor:js -->
	<script src="lib/angular161/angular.min.js"></script>
    <script src="lib/chart/Chart.min.js"></script>
    <script src="lib/angular161/angular-chart.min.js"></script>
    <script src="lib/angular161/angular-animate.min.js"></script>
    <script src="lib/angular161/angular-sanitize.min.js"></script>
    <script src="lib/angular161/ui-bootstrap-tpls-2.5.0.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Pagination -->
    <script src="app/pagination/dirPagination.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>

    <!-- dashboards -->
    <script src="app/doughnutchart/doughnutchart.js"></script>
    <script src="app/linechart/linechart.js"></script>

    <!-- Datagrid -->
    <script src="app/listdata/listdata.js"></script>

    <!-- IncidentDetails -->
    <script src="app/modalDetails/modalInstanceCtrl.js"></script>
    <script src="app/modalDetails/modalComponent.js"></script>
    <!-- endinject -->
  </body>
</html>
