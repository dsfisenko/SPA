<form class="form-inline">
	<div class="form-group">
		<label >Search</label>
		<input type="text" ng-model="search" class="form-control" placeholder="Search by all values"></input>
	</div>
</form>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th ng-click="vm.sort('number')">Number
				<span class="glyphicon sort-icon" ng-show="vm.sortKey=='number'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
			</th>
			<th ng-click="vm.sort('urgency')">Urgency
				<span class="glyphicon sort-icon" ng-show="vm.sortKey=='urgency'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
			</th>
			<th ng-click="vm.sort('caller_id')">Caller
				<span class="glyphicon sort-icon" ng-show="vm.sortKey=='caller_id'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
			</th>
			<th ng-click="vm.sort('opened_at')">Opened
				<span class="glyphicon sort-icon" ng-show="vm.sortKey=='opened_at'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
			</th>
            <th ng-click="vm.sort('state')">State
				<span class="glyphicon sort-icon" ng-show="vm.sortKey=='state'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-click="vm.open(incident)" dir-paginate="incident in vm.incidents|orderBy:vm.sortKey:vm.reverse|filter:search|itemsPerPage:10">
			<td>{{incident.number}}</td>
			<td>{{incident.urgency}}</td>
			<td>{{incident.caller_id}}</td>
			<td>{{incident.opened_at}}</td>
            <td>{{incident.state}}</td>
		</tr>
	</tbody>
</table> 
<dir-pagination-controls
	max-size="5"
	direction-links="true"
	boundary-links="true" >
</dir-pagination-controls>
<div class="modal-parent"></div>
